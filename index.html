<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–∞–π–∫–µ—Ä –ë–æ—Å—Å–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .likes {
            font-size: 18px;
            font-weight: bold;
            color: #FF69B4;
        }
        
        .boss-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            flex-grow: 1;
            position: relative;
        }
        
        .boss-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            border: 3px solid #444;
            border-radius: 10px;
            background-color: #2a2a2a;
            transition: transform 0.2s;
        }
        
        .boss-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .boss-hp {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .boss-hp-fill {
            height: 100%;
            background-color: #e74c3c;
            width: 100%;
            transition: width 0.3s;
        }
        
        .like-button {
            width: 150px;
            height: 150px;
            background-color: #FF69B4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 5px 0 #FF1493;
            transition: transform 0.1s;
            border: none;
            color: white;
        }
        
        .like-button:active {
            transform: scale(0.95) rotate(10deg);
            box-shadow: 0 2px 0 #FF1493;
        }
        
        .like-icon {
            font-size: 60px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
        }
        
        .upgrades {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .upgrade {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .upgrade-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .upgrade-cost {
            color: #FF69B4;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .upgrade-button {
            background-color: #27ae60;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .upgrade-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .easter-egg {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            animation: float-up 2s forwards;
            z-index: 100;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        .secret-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            cursor: pointer;
        }
        
        .music-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="music-control" id="music-control">üîä</button>
    
    <div class="header">
        <div class="boss-level">–ë–æ—Å—Å: 1</div>
        <div class="likes" id="likes">0 –ª–∞–π–∫–æ–≤</div>
    </div>
    
    <div class="boss-container" id="boss-container">
        <img src="https://via.placeholder.com/200/FF69B4/FFFFFF?text=–ë–æ—Å—Å+1" alt="–ë–æ—Å—Å" class="boss-image" id="boss-image">
        <div class="boss-name" id="boss-name">–ü–∏—Ç–µ–∏–Ω –ö—Ä–∏–ø–µ—Ä</div>
        <div class="boss-hp">
            <div class="boss-hp-fill" id="boss-hp"></div>
        </div>
        
        <button class="like-button" id="like-button">
            <span class="like-icon">‚ù§Ô∏è</span>
        </button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-likes">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –ª–∞–π–∫–æ–≤</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lps">0</div>
                <div class="stat-label">–õ–∞–π–∫–æ–≤/—Å–µ–∫</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="like-power">1</div>
                <div class="stat-label">–°–∏–ª–∞ –ª–∞–π–∫–∞</div>
            </div>
        </div>
    </div>
    
    <div class="upgrades">
        <div class="upgrade">
            <div class="upgrade-name">–£–ª—É—á—à–∏—Ç—å –ª–∞–π–∫</div>
            <div class="upgrade-cost" id="click-upgrade-cost">50 –ª–∞–π–∫–æ–≤</div>
            <button class="upgrade-button" id="click-upgrade">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div class="upgrade-name">–ê–≤—Ç–æ-–ª–∞–π–∫–µ—Ä</div>
            <div class="upgrade-cost" id="auto-upgrade-cost">100 –ª–∞–π–∫–æ–≤</div>
            <button class="upgrade-button" id="auto-upgrade">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div class="upgrade-name">–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä</div>
            <div class="upgrade-cost" id="crit-upgrade-cost">200 –ª–∞–π–∫–æ–≤</div>
            <button class="upgrade-button" id="crit-upgrade">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div class="upgrade-name">–£–ª—å—Ç—Ä–∞-–ª–∞–π–∫</div>
            <div class="upgrade-cost" id="ultra-upgrade-cost">500 –ª–∞–π–∫–æ–≤</div>
            <button class="upgrade-button" id="ultra-upgrade">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>
    
    <div class="secret-button" id="secret-button"></div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="like-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    <audio id="boss-defeated">
        <source src="https://www.soundjay.com/buttons/sounds/button-21.mp3" type="audio/mpeg">
    </audio>
    <audio id="easter-egg-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game state
        const gameState = {
            likes: 0,
            totalLikes: 0,
            bossHp: 100,
            maxBossHp: 100,
            bossLevel: 1,
            likePower: 1,
            autoLikes: 0,
            critChance: 0,
            critMultiplier: 2,
            ultraChance: 0,
            autoUpgradeLevel: 0,
            clickUpgradeLevel: 0,
            critUpgradeLevel: 0,
            ultraUpgradeLevel: 0,
            bosses: [
                { name: "–ü–∏—Ç–µ–∏–Ω –ö—Ä–∏–ø–µ—Ä", image: "https://via.placeholder.com/200/FF69B4/FFFFFF?text=–ë–æ—Å—Å+1" },
                { name: "–ó—é–∑–µ–ª—å", image: "https://via.placeholder.com/200/FF1493/FFFFFF?text=–ë–æ—Å—Å+2" },
                { name: "–ú–æ–Ω—Å—Ç—Ä 404", image: "https://via.placeholder.com/200/C71585/FFFFFF?text=–ë–æ—Å—Å+3" },
                { name: "–ö–æ—Ä–æ–ª—å –õ–∞–π–∫–æ–≤", image: "https://via.placeholder.com/200/DB7093/FFFFFF?text=–ë–æ—Å—Å+4" },
                { name: "–õ–∞–π–∫–æ-–î—Ä–∞–∫–æ–Ω", image: "https://via.placeholder.com/200/FF00FF/FFFFFF?text=–ë–æ—Å—Å+5" },
                { name: "–§–∏–Ω–∞–ª—å–Ω—ã–π –ë–æ—Å—Å", image: "https://via.placeholder.com/200/FF69B4/000000?text=–§–ò–ù–ê–õ" }
            ],
            easterEggs: [
                "‚ù§Ô∏è", "üíñ", "üíï", "üíò", "üíù", "üíó", "üíì", "üíû", "üíü", "üòç",
                "üî•", "üåü", "‚ú®", "üéâ", "üëç", "üëë", "üíé", "ü§ë", "ü§©", "ü•≥"
            ],
            musicEnabled: true
        };

        // DOM elements
        const elements = {
            likes: document.getElementById('likes'),
            bossHp: document.getElementById('boss-hp'),
            bossLevel: document.querySelector('.boss-level'),
            bossName: document.getElementById('boss-name'),
            bossImage: document.getElementById('boss-image'),
            bossContainer: document.getElementById('boss-container'),
            likeButton: document.getElementById('like-button'),
            totalLikes: document.getElementById('total-likes'),
            lps: document.getElementById('lps'),
            likePower: document.getElementById('like-power'),
            clickUpgrade: document.getElementById('click-upgrade'),
            autoUpgrade: document.getElementById('auto-upgrade'),
            critUpgrade: document.getElementById('crit-upgrade'),
            ultraUpgrade: document.getElementById('ultra-upgrade'),
            clickUpgradeCost: document.getElementById('click-upgrade-cost'),
            autoUpgradeCost: document.getElementById('auto-upgrade-cost'),
            critUpgradeCost: document.getElementById('crit-upgrade-cost'),
            ultraUpgradeCost: document.getElementById('ultra-upgrade-cost'),
            musicControl: document.getElementById('music-control'),
            backgroundMusic: document.getElementById('background-music'),
            likeSound: document.getElementById('like-sound'),
            bossDefeated: document.getElementById('boss-defeated'),
            easterEggSound: document.getElementById('easter-egg-sound'),
            secretButton: document.getElementById('secret-button')
        };

        // Initialize the game
        function initGame() {
            loadGame();
            updateUI();
            setupEventListeners();
            
            // Start game loop
            setInterval(gameLoop, 1000);
            
            // Try to play music (muted by default until user interaction)
            elements.backgroundMusic.volume = 0.5;
            if (gameState.musicEnabled) {
                elements.backgroundMusic.play().catch(e => {
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ");
                    gameState.musicEnabled = false;
                    elements.musicControl.textContent = "üîá";
                });
            }
        }

        // Game loop
        function gameLoop() {
            // Auto likes
            if (gameState.autoLikes > 0) {
                const autoLikes = gameState.autoLikes;
                gameState.likes += autoLikes;
                gameState.totalLikes += autoLikes;
                
                // Auto attack
                attackBoss(autoLikes);
            }
            
            updateUI();
            saveGame();
        }

        // Attack boss
        function attackBoss(damage) {
            gameState.bossHp -= damage;
            
            if (gameState.bossHp <= 0) {
                // Boss defeated
                elements.bossDefeated.play();
                gameState.likes += Math.floor(gameState.maxBossHp * 0.2);
                gameState.bossLevel++;
                
                // Increase boss HP for next level
                gameState.maxBossHp = Math.floor(gameState.maxBossHp * 1.8);
                gameState.bossHp = gameState.maxBossHp;
                
                // Shake boss image
                elements.bossImage.style.transform = "scale(1.2)";
                setTimeout(() => {
                    elements.bossImage.style.transform = "scale(1)";
                }, 200);
                
                // Update boss info
                updateBossInfo();
            }
            
            updateUI();
            saveGame();
        }

        // Update boss info based on level
        function updateBossInfo() {
            const bossIndex = Math.min(gameState.bossLevel - 1, gameState.bosses.length - 1);
            const boss = gameState.bosses[bossIndex];
            
            elements.bossName.textContent = boss.name;
            elements.bossImage.src = boss.image;
        }

        // Create easter egg animation
        function createEasterEgg(x, y) {
            const egg = document.createElement('div');
            egg.className = 'easter-egg';
            egg.textContent = gameState.easterEggs[Math.floor(Math.random() * gameState.easterEggs.length)];
            egg.style.left = `${x}px`;
            egg.style.top = `${y}px`;
            
            elements.bossContainer.appendChild(egg);
            
            setTimeout(() => {
                egg.remove();
            }, 2000);
        }

        // Update UI
        function updateUI() {
            // Update likes
            elements.likes.textContent = `${gameState.likes} –ª–∞–π–∫–æ–≤`;
            elements.totalLikes.textContent = gameState.totalLikes;
            
            // Update boss HP
            const hpPercent = (gameState.bossHp / gameState.maxBossHp) * 100;
            elements.bossHp.style.width = `${hpPercent}%`;
            
            // Update boss level
            elements.bossLevel.textContent = `–ë–æ—Å—Å: ${gameState.bossLevel}`;
            
            // Update stats
            elements.lps.textContent = gameState.autoLikes;
            elements.likePower.textContent = gameState.likePower;
            
            // Update upgrade costs and availability
            const nextClickUpgradeCost = 50 * Math.pow(2, gameState.clickUpgradeLevel);
            elements.clickUpgradeCost.textContent = `${nextClickUpgradeCost} –ª–∞–π–∫–æ–≤`;
            elements.clickUpgrade.disabled = gameState.likes < nextClickUpgradeCost;
            
            const nextAutoUpgradeCost = 100 * Math.pow(2, gameState.autoUpgradeLevel);
            elements.autoUpgradeCost.textContent = `${nextAutoUpgradeCost} –ª–∞–π–∫–æ–≤`;
            elements.autoUpgrade.disabled = gameState.likes < nextAutoUpgradeCost;
            
            const nextCritUpgradeCost = 200 * Math.pow(2, gameState.critUpgradeLevel);
            elements.critUpgradeCost.textContent = `${nextCritUpgradeCost} –ª–∞–π–∫–æ–≤`;
            elements.critUpgrade.disabled = gameState.likes < nextCritUpgradeCost;
            
            const nextUltraUpgradeCost = 500 * Math.pow(2, gameState.ultraUpgradeLevel);
            elements.ultraUpgradeCost.textContent = `${nextUltraUpgradeCost} –ª–∞–π–∫–æ–≤`;
            elements.ultraUpgrade.disabled = gameState.likes < nextUltraUpgradeCost;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Like button
            elements.likeButton.addEventListener('click', (e) => {
                elements.likeSound.currentTime = 0;
                elements.likeSound.play();
                
                gameState.totalLikes++;
                
                // Calculate damage with crit and ultra chances
                let damage = gameState.likePower;
                let isCrit = false;
                let isUltra = false;
                
                if (Math.random() * 100 < gameState.critChance) {
                    damage *= gameState.critMultiplier;
                    isCrit = true;
                }
                
                if (Math.random() * 100 < gameState.ultraChance) {
                    damage *= 5;
                    isUltra = true;
                }
                
                // Create easter egg
                createEasterEgg(e.clientX, e.clientY);
                
                // Special effects for crits and ultras
                if (isUltra) {
                    elements.likeButton.style.backgroundColor = "#FF0000";
                    elements.likeButton.style.boxShadow = "0 5px 0 #8B0000";
                    setTimeout(() => {
                        elements.likeButton.style.backgroundColor = "#FF69B4";
                        elements.likeButton.style.boxShadow = "0 5px 0 #FF1493";
                    }, 200);
                    
                    // Create multiple easter eggs
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createEasterEgg(
                                e.clientX + Math.random() * 100 - 50,
                                e.clientY + Math.random() * 100 - 50
                            );
                        }, i * 100);
                    }
                } else if (isCrit) {
                    elements.likeButton.style.backgroundColor = "#FF8C00";
                    elements.likeButton.style.boxShadow = "0 5px 0 #FF4500";
                    setTimeout(() => {
                        elements.likeButton.style.backgroundColor = "#FF69B4";
                        elements.likeButton.style.boxShadow = "0 5px 0 #FF1493";
                    }, 200);
                }
                
                attackBoss(damage);
            });
            
            // Click upgrade
            elements.clickUpgrade.addEventListener('click', () => {
                const cost = 50 * Math.pow(2, gameState.clickUpgradeLevel);
                if (gameState.likes >= cost) {
                    gameState.likes -= cost;
                    gameState.clickUpgradeLevel++;
                    gameState.likePower += 1;
                    updateUI();
                    saveGame();
                }
            });
            
            // Auto upgrade
            elements.autoUpgrade.addEventListener('click', () => {
                const cost = 100 * Math.pow(2, gameState.autoUpgradeLevel);
                if (gameState.likes >= cost) {
                    gameState.likes -= cost;
                    gameState.autoUpgradeLevel++;
                    gameState.autoLikes += 1;
                    updateUI();
                    saveGame();
                }
            });
            
            // Crit upgrade
            elements.critUpgrade.addEventListener('click', () => {
                const cost = 200 * Math.pow(2, gameState.critUpgradeLevel);
                if (gameState.likes >= cost) {
                    gameState.likes -= cost;
                    gameState.critUpgradeLevel++;
                    gameState.critChance += 5;
                    if (gameState.critUpgradeLevel % 3 === 0) {
                        gameState.critMultiplier += 0.5;
                    }
                    updateUI();
                    saveGame();
                }
            });
            
            // Ultra upgrade
            elements.ultraUpgrade.addEventListener('click', () => {
                const cost = 500 * Math.pow(2, gameState.ultraUpgradeLevel);
                if (gameState.likes >= cost) {
                    gameState.likes -= cost;
                    gameState.ultraUpgradeLevel++;
                    gameState.ultraChance += 2;
                    updateUI();
                    saveGame();
                }
            });
            
            // Music control
            elements.musicControl.addEventListener('click', () => {
                gameState.musicEnabled = !gameState.musicEnabled;
                if (gameState.musicEnabled) {
                    elements.backgroundMusic.play();
                    elements.musicControl.textContent = "üîä";
                } else {
                    elements.backgroundMusic.pause();
                    elements.musicControl.textContent = "üîá";
                }
                saveGame();
            });
            
            // Secret button (easter egg)
            elements.secretButton.addEventListener('click', () => {
                elements.easterEggSound.play();
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createEasterEgg(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 100);
                }
                
                // Bonus likes
                gameState.likes += 100;
                gameState.totalLikes += 100;
                updateUI();
                saveGame();
            });
            
            // Easter egg for clicking boss image
            elements.bossImage.addEventListener('click', () => {
                if (Math.random() > 0.9) { // 10% chance
                    elements.easterEggSound.play();
                    createEasterEgg(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                    
                    // Small bonus
                    gameState.likes += 5;
                    gameState.totalLikes += 5;
                    updateUI();
                    saveGame();
                }
            });
        }

        // Save game to localStorage
        function saveGame() {
            localStorage.setItem('likeGame', JSON.stringify(gameState));
        }

        // Load game from localStorage
        function loadGame() {
            const savedGame = localStorage.getItem('likeGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                Object.assign(gameState, parsed);
                updateBossInfo();
                
                // Restore music state
                if (gameState.musicEnabled) {
                    elements.musicControl.textContent = "üîä";
                } else {
                    elements.musicControl.textContent = "üîá";
                    elements.backgroundMusic.pause();
                }
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
