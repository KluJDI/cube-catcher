<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–ª–∏–∫–µ—Ä –ë–æ—Å—Å–∞</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: url('https://wallpaperaccess.com/full/1636910.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    #boss-img {
      width: 200px;
      margin: 20px auto;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
    }
    #shop, #stats {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
    }
    .bar {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 10px auto;
    }
    .progress {
      height: 100%;
      background: limegreen;
      border-radius: 10px;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>–ö—Ä–∏–ø–µ—Ä –ù–∞—Ä—É—Ç–æ</h1>
  <div id="boss-img"><img src="creeper_naruto.png" alt="–ë–æ—Å—Å" width="200"></div>
  <div class="bar"><div id="progress" class="progress"></div></div>
  <button onclick="clickBoss()">–õ–∞–π–∫</button>

  <div id="shop">
    <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
    <button onclick="buyUpgrade('clickPower')">–°—É–ø–µ—Ä–ö–ª–∏–∫ (+1 –ª–∞–π–∫ –∑–∞ –Ω–∞–∂–∞—Ç–∏–µ) ‚Äî 50 üëç</button><br>
    <button onclick="buyUpgrade('autoClick')">–ü–æ–¥–ø–∏—Å–∫–∞ (+1 –ª–∞–π–∫/—Å–µ–∫) ‚Äî 100 üëç</button>
  </div>

  <div id="stats">
    <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
    <p>–õ–∞–π–∫–æ–≤: <span id="likes">0</span></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
  </div>

  <script>
    let state = JSON.parse(localStorage.getItem('clickerState')) || {
      likes: 0,
      clickPower: 1,
      autoClick: 0,
      progress: 0,
      level: 1
    };

    const progressEl = document.getElementById('progress');

    function updateUI() {
      document.getElementById('likes').textContent = state.likes;
      document.getElementById('level').textContent = state.level;
      progressEl.style.width = state.progress + '%';
    }

    function clickBoss() {
      state.likes += state.clickPower;
      state.progress += state.clickPower;
      if (state.progress >= 100) {
        state.progress = 0;
        state.level++;
      }
      saveState();
      updateUI();
    }

    function buyUpgrade(type) {
      if (type === 'clickPower' && state.likes >= 50) {
        state.likes -= 50;
        state.clickPower++;
      } else if (type === 'autoClick' && state.likes >= 100) {
        state.likes -= 100;
        state.autoClick++;
      }
      saveState();
      updateUI();
    }

    function saveState() {
      localStorage.setItem('clickerState', JSON.stringify(state));
    }

    function autoClicker() {
      if (state.autoClick > 0) {
        state.likes += state.autoClick;
        state.progress += state.autoClick;
        if (state.progress >= 100) {
          state.progress = 0;
          state.level++;
        }
        saveState();
        updateUI();
      }
    }

    setInterval(autoClicker, 1000);
    updateUI();
  </script>
</body>
</html>
