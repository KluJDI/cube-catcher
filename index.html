  <script>
    const bossImages = [
      'https://i.imgur.com/vcNpEXI.png',
      'https://i.imgur.com/YcHixMb.png',
      'https://i.imgur.com/U7swfK0.png',
      'https://i.imgur.com/tn5ZDqd.png'
    ];

    let state = JSON.parse(localStorage.getItem('clickerState')) || {
      likes: 0,
      clickPower: 1,
      autoClick: 0,
      megaClick: 0,
      progress: 0,
      level: 1
    };

    const progressEl = document.getElementById('progress');
    const bossImageEl = document.getElementById('bossImage');

    function updateUI() {
      document.getElementById('likes').textContent = state.likes;
      document.getElementById('level').textContent = state.level;
      progressEl.style.width = state.progress + '%';
      bossImageEl.src = bossImages[(state.level - 1) % bossImages.length];
    }

    function clickBoss() {
      let power = state.clickPower + (state.megaClick * 5);
      state.likes += power;
      state.progress += power;
      if (state.progress >= 100) {
        state.progress = 0;
        state.level++;
      }
      saveState();
      updateUI();
    }

    function buyUpgrade(type) {
      if (type === 'clickPower' && state.likes >= 50) {
        state.likes -= 50;
        state.clickPower++;
      } else if (type === 'autoClick' && state.likes >= 100) {
        state.likes -= 100;
        state.autoClick++;
      } else if (type === 'megaClick' && state.likes >= 250) {
        state.likes -= 250;
        state.megaClick++;
      }
      saveState();
      updateUI();
    }

    function saveState() {
      localStorage.setItem('clickerState', JSON.stringify(state));
    }

    function autoClicker() {
      if (state.autoClick > 0) {
        state.likes += state.autoClick;
        state.progress += state.autoClick;
        if (state.progress >= 100) {
          state.progress = 0;
          state.level++;
        }
        saveState();
        updateUI();
      }
    }

    setInterval(autoClicker, 1000);
    updateUI();
  </script>
